---
# Attacker workstation configuration (Kali Linux)

- name: Install attack tools
  apt:
    name:
      - nmap
      - hydra
      - nikto
      - dirb
      - sqlmap
      - mysql-client
    state: present

- name: Create wordlists directory
  file:
    path: /opt/wordlists
    state: directory
    mode: '0755'

- name: Create password wordlist
  copy:
    dest: /opt/wordlists/passwords.txt
    content: |
      password
      123456
      admin
      letmein
      welcome
      password123
      admin123
      root
      toor
      secret
    mode: '0644'

- name: Set attacker MOTD
  copy:
    dest: /etc/motd
    content: |
      ============================================
      ðŸ”´ RED TEAM - ATTACKER WORKSTATION ðŸ”´
